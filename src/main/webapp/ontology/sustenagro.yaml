#
# Esse arquivo está no formato yaml, nele você tem chaves com valores
# associados:
# label: description
# a string description fica associada a chave label
# Quando se quer uma lista de coisas, o - é usado, exemplo:
# cidades:
#   - New York
#   - San Franciso
#   - São Paulo


# Nome (URL) que define a sua ontologia
ontology: http://semantic.icmc.usp.br/sustenagro#

# As ontologias que você inclui. No nosso caso vai ser sempre uma
#includes:
#  - SemanticUI.yaml

imports:
  - prefix: ui
    file: SemanticUI.yaml #http://purl.org/biodiv/semanticUI#

#OWLImports:
#  - prefix: ui
#    uri: http://purl.org/biodiv/semanticUI#
#    file: SemanticUI.rdf

prefix:
  dbp: http://dbpedia.org/ontology/

map:
  Provider: http://dbpedia.org/ontology/Provider
  PhysicalPlant: http://dbpedia.org/resource/PhysicalPlant
  state: dbp:state
  State: dbp:State
  Microregion: http://dbpedia.org/page/Microregion_(Brazil)

# rdf:type

#
# Properties:
#     Relacionam as coisas na ontologia
#     Dica:
#     type: Functional - quer dizer que algo só pode ter a propriedade
#     uma vez: Katia hasCPF 89999999999999 (hasCPF é functional porque
#     cada pessoa só pode ter um CPF
#

relevance:
  subPropertyOf: AnnotationProperty
  domain: Indicator
  label: [relevance @en, relevância @pt]

hasSugarcaneSource:
  subPropertyOf: ObjectProperty
  label: [sugarcane source @en, origem da cana @pt]
  functional: true
  range: SugarcaneSourceCategory

hasAvailabilityOfEvaluationResults:
  subPropertyOf: ObjectProperty
  label: [availability of evaluations results @en, disponibilização dos resultados da avaliação @pt]
  functional: true
  range: AvailabilityOfEvaluationResultsCategory

hasAgriculturalProductionSystem:
  subPropertyOf: ObjectProperty
  label: [agricultural production system @en, sistema de produção agrícola @pt]
  functional: true
  range: AgriculturalProductionSystemCategory

hasJustification:
  subPropertyOf: DataProperty
  functional: true
  label: [justification @en, justificativa @pt]
  range: Literal


hasTotalValuePlaneedForInvestmentToProductionDrainage:
  subPropertyOf: DataProperty
  functional: true
  label:
    - has total value planed for investment to production drainage @en
    - Valor total previsto para investimento para escoamento da produção @pt
  range: double

otherMicroregion:
  subPropertyOf: DataProperty
  functional: true
  label: [other microregion @en, outra microrregião @pt]
  range: Literal

municipalitiesInvolved:
  subPropertyOf: DataProperty
  functional: true
  label: [municipalities involved @en, municípios envolvidos @pt]
  range: Literal

establishmentDate:
  subPropertyOf: DataProperty
  functional: true
  label: [establishment date @en, data de fundação da unidade produção @pt]
  range: date

harvestYear:
  subPropertyOf: DataProperty
  functional: true
  label: [harvest year @en, ano da safra @pt]
  range: Literal

beginningOfPlantingDate:
  subPropertyOf: DataProperty
  functional: true
  label: [beginning of planting date @en, data de início do plantio @pt]
  range: date

beginningOfHarvestDate:
  subPropertyOf: DataProperty
  functional: true
  label: [beginning of harvest date @en, data de início da colheita @pt]
  range: date

finishOfHarvestDate:
  subPropertyOf: DataProperty
  functional: true
  label: [finish of harvest date @en, data de término da colheita @pt]
  range: date

finishOfPlantingDate:
  subPropertyOf: DataProperty
  functional: true
  label: [finish of planting date @en, data de término do plantio @pt]
  range: date

canavialLongevity:
  subPropertyOf: DataProperty
  functional: true
  label: [canavial longevity @en, longevidade do canavial @pt]
  range: Literal

innovationDevelopmentProjects:
  subPropertyOf: DataProperty
  functional: true
  label: [innovation development projects @en, projetos de inovação e/ou desenvolvimento (BNDES - Finep) @pt]
  range: Literal

financing:
  subPropertyOf: DataProperty
  functional: true
  label: [financing @en, financiamento (crédito agrícola - custeio de maquinário - BNDES) @pt]
  range: Literal

partnershipsForResearchOrImprovementOfTheSystem:
  subPropertyOf: DataProperty
  functional: true
  label: [partnerships for research or improvement of the system @en, parcerias para pesquisa ou aprimoramento do sistema @pt]
  range: Literal


#
# Classes = conceitos
# Dica:
# is_a: Feature - indica a classe pai do conceito, nesse caso
# o conceito é um tipo de Feature do que está sendo analisado.
#
# Um conceito depois de uma propriedade, indica que a propriedade só
# póde ter valores desse conceito:
# value: Categorical - indica que a propriedade value só pode ter como
# valores categorias (ex: Acima de 100 ou Tem tratamento). No Sustenagro,
# todos os indicadores só podem ter valores de categorias.
#

